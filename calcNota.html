<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
</head>
<body>
    <h2>Calculadora de Média</h2>
    <form id="formCalculadora">
        <label for="nome">Informe o nome do aluno:</label>
        <input type="text" id="nome" required><br><br>
        
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" step="0.01" required><br><br>
        
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" step="0.01" required><br><br>
        
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" step="0.01" required><br><br>
        
        <label for="nota4">Nota 4:</label>
        <input type="number" id="nota4" step="0.01" required><br><br>
        
        <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcularMedia() {
            let nome = document.getElementById("nome").value;
            let nota1 = parseFloat(document.getElementById("nota1").value);
            let nota2 = parseFloat(document.getElementById("nota2").value);
            let nota3 = parseFloat(document.getElementById("nota3").value);
            let nota4 = parseFloat(document.getElementById("nota4").value);

            let notaFinal = (nota1 + nota2 + nota3 + nota4) / 4;

            document.getElementById("resultado").innerHTML = `A média final do aluno ${nome} é ${notaFinal.toFixed(2)}`;
        }
    </script>
</body>
</html>
